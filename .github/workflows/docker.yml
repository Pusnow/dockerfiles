name: Build Docker Images

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:


jobs:
  debian-base:
    strategy:
      matrix:
        debian-tag: ["bookworm"]
    uses: ./.github/workflows/docker-build.yml
    with:
      name: debian-base
      tag: ${{ matrix.debian-tag }}
      path: debian-base
      crpath: ghcr.io/pusnow
      buildargs: --build-arg PS_DEBIAN_TAG=${{ matrix.debian-tag }}
    secrets: inherit

  fedora-base:
    strategy:
      matrix:
        fedora-tag: ["39"]
    uses: ./.github/workflows/docker-build.yml
    with:
      name: fedora-base
      tag: ${{ matrix.fedora-tag }}
      path: fedora-base
      crpath: ghcr.io/pusnow
      buildargs: --build-arg PS_FEDORA_TAG=${{ matrix.fedora-tag }}
    secrets: inherit

  debian:
    needs: debian-base
    strategy:
      matrix:
        image:
          - name: borg
            packages: borgbackup
            cmd: borg
          - name: dnsmasq
            packages: dnsmasq python3
            cmd: /usr/sbin/dnsmasq
          - name: hostapd
            packages: hostapd iw wireless-tools
            cmd: /usr/sbin/hostapd
          - name: vsftpd
            packages: vsftpd
            cmd: /usr/sbin/vsftpd
          - name: isync
            packages: isync
            cmd: /usr/bin/mbsync
          - name: tinyproxy
            packages: tinyproxy
            cmd: /usr/bin/tinyproxy -d
          - name: mptcpd
            packages: mptcpd mptcpd-plugins
            cmd: /usr/bin/mptcpd
          - name: samba
            packages: samba
            cmd: /usr/sbin/smbd --foreground --no-process-group
          - name: netsetup
            packages: curl iptables jq
            cmd: curl
        debian-tag: ["bookworm"]
    uses: ./.github/workflows/docker-build.yml
    with:
      name: ${{ matrix.image.name }}
      path: debian-img
      tag: ${{ matrix.debian-tag }}
      crpath: ghcr.io/pusnow
      buildargs: --build-arg PS_DEBIAN_TAG=${{ matrix.debian-tag }} --build-arg DEBIAN_PKGS="${{ matrix.image.packages }}" --build-arg DEBIAN_CMD="${{ matrix.image.cmd }}"
    secrets: inherit

  debian-custom:
    needs: debian-base
    strategy:
      matrix:
        image:
          - name: ssh
          - name: wg
          - name: xfce4

    uses: ./.github/workflows/docker-build.yml
    with:
      name: ${{ matrix.image.name }}
      path: ${{ matrix.image.name }}
      crpath: ghcr.io/pusnow
    secrets: inherit

  fedora-custom:
    needs: fedora-base
    strategy:
      matrix:
        image:
          - name: dev

    uses: ./.github/workflows/docker-build.yml
    with:
      name: ${{ matrix.image.name }}
      path: ${{ matrix.image.name }}
      crpath: ghcr.io/pusnow
    secrets: inherit


  debian-qemu:
    needs: debian-base
    uses: ./.github/workflows/docker-build.yml
    with:
      name: qemu
      path: qemu
      crpath: ghcr.io/pusnow
    secrets: inherit

  actions-runner:
    needs: debian-qemu
    uses: ./.github/workflows/docker-build.yml
    with:
      name: actions-runner
      path: actions-runner
      crpath: ghcr.io/pusnow
      maximize: false
    secrets: inherit

  keepalive:
    needs: [debian-custom, debian, debian-qemu, actions-runner]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/keepalive-workflow@v1
    
